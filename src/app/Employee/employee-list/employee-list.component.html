<div class="filter-container d-flex flex-wrap justify-content-between align-items-center mb-3">
    <h2 class="page-title">
        <i class="bi bi-people-fill me-2"></i> Employee List
    </h2>

    <div class="d-flex flex-wrap gap-3 align-items-center">
        <!-- Add Employee Button -->
        <button class="btn btn-add" (click)="addEmployee()">
            <i class="bi bi-person-plus me-1"></i> Add Employee
        </button>

        <!-- Search by ID -->
        <div class="filter-input-wrapper">
            <input type="text" class="form-control filter-input" placeholder="üîç Search by ID" [(ngModel)]="searchId"
                (ngModelChange)="onSearchIdChange()" />
        </div>

        <!-- Country Dropdown (UI only) -->
        <div class="filter-select-wrapper">
            <select class="form-select filter-select" [(ngModel)]="selectedCountry">
                <option value="">üåç All Countries</option>
                <option *ngFor="let cou of countries" [value]="cou.country">
                    {{ cou.country }}
                </option>
            </select>
        </div>
    </div>
</div>

<div class="card shadow-sm border-0 table-container">
    <div class="table-wrapper">
        <table class="table employee-table mb-0">
            <thead>
                <tr>
                    <th>View</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Country</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of (filteredEmployees$ | async)">
                    <td class="text-center">
                           <a href="javascript:void(0)" class="text-succsess" (click)="viewEmployee(emp.id)">
                            View
                        </a>
                    </td>
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.emailId }}</td>
                    <td>{{ emp.mobile }}</td>
                    <td>
                        <span class="badge bg-country">{{ emp.country }}</span>
                    </td>
                    <td class="text-center">
                        <!-- <button class="btn btn-sm btn-edit me-2">
              <i class="bi bi-pencil-square"></i>
            </button> -->
                        <a href="javascript:void(0)" class="text-danger" (click)="onDelete(emp.id!)">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
